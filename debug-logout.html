<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .button { padding: 10px 20px; margin: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .button:hover { background: #0056b3; }
        .log { background: #f8f9fa; border: 1px solid #dee2e6; padding: 10px; margin: 10px 0; border-radius: 5px; font-family: monospace; white-space: pre-wrap; max-height: 400px; overflow-y: auto; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
    </style>
</head>
<body>
    <h1>Logout Debug Tool</h1>
    
    <div id="status" class="status info">Ready to test logout...</div>
    
    <button class="button" onclick="testLogout()">Test Logout</button>
    <button class="button" onclick="clearLog()">Clear Log</button>
    
    <div id="log" class="log"></div>

    <script type="module">
        // Import Firebase
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyA866ntQjm_mCSIV6tOY49sC87VCos3Zjo",
            authDomain: "mens-health-app-b7749.firebaseapp.com",
            projectId: "mens-health-app-b7749",
            storageBucket: "mens-health-app-b7749.firebasestorage.app",
            messagingSenderId: "153718063629",
            appId: "1:153718063629:web:988c1a11b7ba0150888b44",
            measurementId: "G-1JQMFN2VF2"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        let logElement = document.getElementById('log');
        let statusElement = document.getElementById('status');

        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            logElement.textContent += `[${timestamp}] ${message}\n`;
            logElement.scrollTop = logElement.scrollHeight;
            console.log(message);
        }

        function setStatus(message, type = 'info') {
            statusElement.textContent = message;
            statusElement.className = `status ${type}`;
        }

        // Listen to auth state changes
        onAuthStateChanged(auth, (user) => {
            if (user) {
                log(`‚úÖ User is signed in: ${user.email}`);
                setStatus('User is logged in', 'success');
            } else {
                log(`‚ùå User is signed out`);
                setStatus('User is logged out', 'error');
            }
        });

        window.testLogout = async function() {
            log('üöÄ Starting logout test...');
            setStatus('Testing logout...', 'info');
            
            try {
                const currentUser = auth.currentUser;
                if (!currentUser) {
                    log('‚ùå No user is currently signed in');
                    setStatus('No user to logout', 'error');
                    return;
                }
                
                log(`üë§ Current user: ${currentUser.email}`);
                log('üîÑ Calling signOut...');
                
                await signOut(auth);
                log('‚úÖ signOut completed successfully');
                setStatus('Logout successful!', 'success');
                
            } catch (error) {
                log(`‚ùå Logout error: ${error.message}`);
                log(`‚ùå Error code: ${error.code}`);
                setStatus('Logout failed!', 'error');
            }
        };

        window.clearLog = function() {
            logElement.textContent = '';
            setStatus('Log cleared', 'info');
        };

        // Initial status check
        const currentUser = auth.currentUser;
        if (currentUser) {
            log(`üë§ Initial user: ${currentUser.email}`);
            setStatus('User is logged in', 'success');
        } else {
            log('‚ùå No user initially signed in');
            setStatus('No user logged in', 'error');
        }
    </script>
</body>
</html>
